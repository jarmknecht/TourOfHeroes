<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2> <!--makes heros name in all caps-->
    <div><span>id: </span>{{selectedHero.id}}</div>
    <div>
        <label>
            name:
            <input [(ngModel)]="selectedHero.name" placeholder="name"> <!--ngModel is angular's two-way dat binding syntax-->
        </label>
    </div>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" 
        [class.selected] ="hero === selectedHero"
        (click)="onSelect(hero)"> <!--repeater directive for loop-->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
